<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Primary Table</h4>
        <div class="table-responsive">
          <table class="table color-table primary-table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{nombre}}</td>
                <td>{{apellido}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modify-table 
  tit="Edit fullname" 
  [first] = "nombre" 
  [last]="apellido"
  (oFirst)="nombre = $event"
  (oLast)="apellido = $event" ></app-modify-table>
