<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Profile</h4>
        <h6 class="card-subtitle">{{user.name}}</h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="saveForm(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input [ngModel] = "user.name" name="username" type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User Email</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input [ngModel] = "user.email" name="email" type="email" class="form-control" placeholder="Enter email" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"> </i> Save
          </button>
        </form>

      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Profile</h4>
        <h6 class="card-subtitle">User Name</h6>

        <img src="" alt="">

        <input class="btn" type="file" name="" id="">

        <br>

        <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-update"> </i> Save
        </button>

      </div>
    </div>
  </div>

</div>
