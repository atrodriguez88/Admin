<div class="row animated faceIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Search</h4>
        <input #inputFind (keyup)="findUser(inputFind.value)" type="text" class="form-control" placeholder="find users">
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <span>Please wait a moment</span>
    </div>
  </div>

  <div *ngIf="!loading" class="row animated faceIn">
    <div class="col-12">
      <div class="card">
        <!-- <img class="card-img-top" src="" alt=""> -->
        <div class="card-body">
          <h4 class="card-title">Registed(
            <small>{{users.length}}</small>)</h4>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Images</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Auth</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of usersTem">
                <td scope="row">{{user.Images}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.Name}}</td>
                <td>{{user.Role}}</td>
                <td>{{user.Auth}}</td>
                <td>
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-save"></i> Save
                  </button>
                  <button (click)="deleteUser(user)" type="button" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <button (click)="changeUsers(-2)" type="button" class="btn btn-secondary">Back</button>
          <button (click)="changeUsers(2)" type="button" class="btn btn-secondary">Next</button>

        </div>
      </div>
    </div>
  </div>


</div>
