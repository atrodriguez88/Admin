<div *ngIf="modal" class="backgroundBlack">

  <div id="myModal" style="display: block" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="modal = !modal" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="text-center">
            <img [src]="dataTemporary" class="w150" alt="">
            <input class="btn" type="file" (change)="selectData($event)">
          </div>

        </div>
        <div class="modal-footer">
          <button [disabled]="!dataTemporary" type="button" class="btn btn-primary">Upload Data</button>
          <button (click)="modal = !modal" type="button" class="btn btn-secondary">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
