<div class="card">
  <div class="card-title">
    <h4>{{leyend}} + {{porcent}}</h4>
  </div>
    <div class="card-body">

      <div class="input-group">
        <input type="number" class="form-control" placeholder="Value" min="0" max="100" 
               aria-label="Recipient's username"
               aria-describedby="basic-addon2" 
               name="porcent" 
               [(ngModel)]="porcent" 
               (ngModelChange)="onChange($event)"
               #txtIncremet >
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="incrementProgress()">
            <i class="mdi mdi-plus"></i> Add</button>
          <button class="btn btn-outline-primary" type="button" (click)="decrementProgress()">
            <i class="mdi mdi-minus"></i> Minus</button>
        </div>
      </div>

    </div>
  </div>
