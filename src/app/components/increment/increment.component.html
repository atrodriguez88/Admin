<div class="card">
  <div class="card-title">
    <h4>{{leyend}}</h4>
  </div>
    <div class="card-body">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Value" aria-label="Recipient's username"
               aria-describedby="basic-addon2" [ngModel]="porcent" [value]="porcent">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" (click)="incrementProgress()">
            <i class="mdi mdi-plus"></i> Add</button>
          <button class="btn btn-outline-primary" type="button" (click)="decrementProgress()">
            <i class="mdi mdi-minus"></i> Minus</button>
        </div>
      </div>

    </div>
  </div>
